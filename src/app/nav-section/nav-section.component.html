<div
  style="
    display: flex;
    align-items: center;
    height: 40px;
    background: var(--mat-sys-secondary);
    font: var(--mat-sys-title-medium);
    box-sizing: border-box;
    padding: 4px 16px;
    color: white;
    flex: 0 0 auto;"
>
  <div class="nav-section-label">{{ label() }}</div>
</div>

<!-- Scrollable list area; label above stays fixed -->
<div #list class="nav-items" role="group" aria-label="{{ label() }} list">
  @for (item of items(); track item.id) {
    <button
      #btn
      type="button"
      class="nav-item selectable"
      [class.selected]="selected()?.id === item.id && selected()?.relationType === item.relationType"
      (click)="selectionChange.emit(item)"
    >
      {{ item.label }}
    </button>
  }

  @if (items().length === 0) {
    <div class="nav-empty">{{ emptyText() }}</div>
  }
</div>
